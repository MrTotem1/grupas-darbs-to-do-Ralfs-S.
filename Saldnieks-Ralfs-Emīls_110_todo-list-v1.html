<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container card">
            <h3 class="text-center">Mani darbi</h3>
            
            <div class="input-group">
                <input class="form-control" type="text" id="text" name="text" placeholder="Ieraksti darbu...">
                <button onclick="addElement()" class="btn btn-primary" type="button">Pievienot</button>
            </div>
            
            <ul id="task-list" class="list-group"></ul>
        </div>
        <script>
            function addElement() {
                var text = document.getElementById("text").value;
                document.getElementById("text").value = "";
                const node = document.createElement("li");
                node.className = "list-group-item";
                node.innerHTML += text;
                document.getElementById("task-list").appendChild(node);
                
                let deleteButton = document.createElement("button")
                deleteButton.textContent = 'Dzēst';
                deleteButton.className = "btn btn-danger float-right";
                deleteButton.onclick = function() {
                    node.remove();
                }
                node.appendChild(deleteButton);
                //const button = "<button class=\"btn btn-danger float-right\">Dzēst</button>";
                //node.innerHTML += button;
                
                //deleteButton.onclick = function() {
                //    listitem.remove();
                //  }
                //document.getElementById("task-list").appendChild(node);
            }
        </script>
    </body>
</html>
